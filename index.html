<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 영어 선생님</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 40px;
    }
    #teacher-face {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      user-select: none;
      margin-bottom: 20px;
    }
    #micButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #micButton.listening {
      background-color: #dc3545;
    }
    #result {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      font-size: 20px;
      min-height: 60px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎓 AI 영어 선생님</h1>

  <img src="teacher.jpg" alt="AI 선생님" id="teacher-face" />

  <button id="micButton">🎤 말하기 시작</button>

  <pre id="result">마이크 버튼을 눌러서 말해보세요.</pre>

  <script src="script.js"></script>
</body>
</html>
