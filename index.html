<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI 영어 선생님</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2em;
        background: #f1f1f1;
      }

      button {
        padding: 1em 2em;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
      }

      button.listening {
        background-color: #f44336;
      }

      #output {
        margin-top: 2em;
        white-space: pre-line;
        font-size: 1.2em;
        background: white;
        padding: 1em;
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <h1>🎙️ AI 영어 선생님</h1>
    <button id="startBtn">말하기 시작</button>
    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
