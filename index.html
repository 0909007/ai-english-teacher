<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI English Teacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>AI English Teacher</h1>
    <div id="face-container">
      <!-- 얼굴 애니메이션 영역 -->
      <canvas id="face-canvas" width="300" height="300"></canvas>
    </div>
    <div id="chat-container"></div>
    <input type="text" id="input-field" placeholder="Type your message here" />
    <button id="send-button">Send</button>
    <button id="voice-button">🎤 Speak</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
